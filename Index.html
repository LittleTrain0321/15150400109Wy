<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <script src="vue.js"></script>

    <style type="text/css">
        #update-book {
            display: none;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h1> 图书管理系统 </h1>
                <div id="app">
                    <table class="table table-hover">
                        <br>
                            <thead>
                                <tr>
                                    <th>书名</th>
                                    <th>作者</th>
                                    <th>出版社</th>
                                    <th>数量</th>
                                    <th>价格</th>
                                    <th>ISBN</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="book in filterBooks">
                                    <td>{{book.name}}</td>
                                    <td>{{book.author}}</td>
                                    <td>{{book.press}}</td>
                                    <td>{{book.num}}</td>
                                    <td>{{book.price}}</td>
                                    <td>{{book.isbn}}</td>
                                    <template v-if="book.id%2==0">
                                       <td class="text-left">
                                           <button type="button" class="btn btn-success" class="del" @click="delBook(book)">删除
                                           </button>
                                            <button type="button" class="btn btn-success" @click="updateBook(book)">修改
                                           </button>
                                       </td>
                                        
                                    </template>
                                </tr>
                            </tbody>
                    </table>
                </div>
        </div>
    </div>
</body>

</html>
