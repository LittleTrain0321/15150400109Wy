<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>变革者图书管理系统</title>
    <link rel="stylesheet" href="surface.css">
    <style>
     
    </style>
</head>
<body>
  
   <h1 id="h1">变革者图书管理系统</h1>
   
    <div id="div1">
      
       
       <input type="text" id="value1" class="text" placeholder="请输入书名"> <!--书名-->
       <input type="text" id="value2" class="text" placeholder="请输入作者"> <!--作者名-->
       <input type="text" id="value3" class="text" placeholder="请输入数量"> <!--数量-->
       <input type="text" id="value4" class="text" placeholder="请输入出版社"> <!--出版社-->
       <input type="text" id="value5" class="text" placeholder="请输入单价"> <!--单价-->
       <input type="text" id="value6" class="text" placeholder="请输入ISBN号"> <!--IBSN-->
       
       
          <button id="bt1" >添加 </button>
          <br>
          <button id="bt2" >搜索 </button>
        <div id="div2">
<!--            书库页面内容-->
             <table id="table1">
            <tr >
                <th>书名</th>
                <th>作者名</th>
                <th>数量</th>
                <th>出版社</th>
                <th>单价</th>
                <th>ISBN</th>
            </tr>

            <tr  >
                <td >
                    <p class="book">史记</p>
                </td>
                <td>
                    <p class="author">司马迁</p>
                </td>
                <td>
                    <p class="numberr">1</p>
                </td>
                <td>
                    <p class="press">中华书局</p>
                </td>
                <td>
                    <p class="price">125￥</p>
                </td> <td>
                    <p class="isbn">9787101003048</p>
                </td>
                <td><button class="Odelete">删除</button></td>
                
            </tr>
            
          
            
          
        </table>
        </div>
        
    </div>
    
<script>
    
      //   搜索
        var find = document.getElementById('bt2');
        // 搜索点击
        find.onclick = function() {
            //        获取搜索内容
            var value1 = document.getElementById('value1'); //获取输入的书名
            var value2 = document.getElementById('value2'); //获取输入的作者名
            var value3 = document.getElementById('value3'); //获取输入的数量
            var value4 = document.getElementById('value4'); //获取输入的出版社名
            var value5 = document.getElementById('value5'); //获取输入的单价
            var value6 = document.getElementById('value6'); //获取输入的ISBN号
            var book = document.getElementsByClassName('book'); //获取书库书名       
            var author = document.getElementsByClassName('author'); //获取书库作者名
            var numberr = document.getElementsByClassName('numberr'); //获取书的数量
            var chubanshe = document.getElementsByClassName('press'); //获取书库出版社名
            var price = document.getElementsByClassName('price'); //获取单价
            var isbn = document.getElementsByClassName('isbn'); //获取isbn号
          
            
        
            //遍历书库
            for (var i = 0; i < book.length; i++) {

                if (value1.value == book[i].innerHTML) {
                    book[i].style.color = 'red';
                    book[i].style.backgroundColor = 'white';
                } else if (value2.value == author[i].innerHTML) {
                    author[i].style.color = 'red';
                    author[i].style.backgroundColor = 'white';
                } else if (value3.value == numberr[i].innerHTML) {
                    numberr[i].style.color = 'red';
                    numberr[i].style.backgroundColor = 'white';
                } 
                else if (value4.value == chubanshe[i].innerHTML) {
                    chubanshe[i].style.color = 'red';
                    chubanshe[i].style.backgroundColor = 'white';


                } else if (value5.value == price[i].innerHTML) {
                    price[i].style.color = 'red';
                    price[i].style.backgroundColor = 'white';


                } else if (value6.value == isbn[i].innerHTML) {
                    isbn[i].style.color = 'red';
                    isbn[i].style.backgroundColor = 'white';


                } else {
                    book[i].parentNode.parentNode.style.display = 'none';
                }

            }
            value1.value = '';
            value2.value = '';
            value3.value = '';
            value4.value = '';
            value5.value = '';
            value6.value = '';
        }

       



        //        添加图书功能
       
        var build = document.getElementById('bt1');
        build.onclick = function() {
            
            var table1 = document.getElementById('table1'); //获取书库列表
            var value1 = document.getElementById('value1'); //获取输入的书名
            var value2 = document.getElementById('value2'); //获取输入的作者名
            var value3 = document.getElementById('value3'); //获取输入的数量
            var value4 = document.getElementById('value4'); //获取输入的出版社名
            var value5 = document.getElementById('value5'); //获取输入的单价
            var value6 = document.getElementById('value6'); //获取输入的ISBN号
           
            var Oarr = [value1,value2,value3,value4,value5,value6];
            var Otr = document.createElement('tr');
            for (var i = 0; i < 6; i++) {
                var Otd = document.createElement('td');
                var Op = document.createElement('p');
                Op.innerHTML = Oarr[i].value;
//                alert(Op.innerHTML);
                table1.appendChild(Otr);
                Otr.appendChild(Otd);
                Otd.appendChild(Op);
            }
            var Otd = document.createElement('td');
            var Obtn = document.createElement('button');
            Obtn.className = 'Odelete';
            Obtn.innerHTML = '删除';
            Otr.appendChild(Otd);
            Otd.appendChild(Obtn);
        }
    </script>
    
</body>
</html>
